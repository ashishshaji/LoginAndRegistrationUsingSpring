<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="col-md-6 col-sm-12 mx-auto ">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div th:if="${param.fail}">
                <div class="alert alert-danger">
                    This email address is already associated with another account, try with another one!
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/register/save}" method="post" th:object="${user}">
                    </br>

                    <div class="form-group mb-3">
                        <label>User Name:</label>
                        <input class="form-control" type="text" th:field="*{userName}" placeholder="Enter User Name" required/>
                        <p th:errors="*{userName}" class="text-danger" th:if="${#fields.hasErrors('userName')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label>E-mail:</label>
                        <input class="form-control" type="email" id="email" name="email"
                               pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"
                               placeholder="Email" th:field="*{email}"  required/>
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error"   th:errors="*{email}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label>Password:</label>
                        <input class="form-control" type="password" id ="password"
                               th:field="*{password}"  placeholder="Password" required />
                    </div>
                    <div class="form-group mb-3">
                        <label>confirm Password:</label>
                        <input class="form-control" type="password"
                               id="confirmPassword"
                               th:field="*{confirmPassword}" placeholder="Confirm Password" required />
                        <span id="passwordMatchError" style="color: red;"></span>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary " type="submit">Register</button>
                        <span class="p-2">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('confirmPassword').addEventListener('input', function () {
        var password = document.getElementById('password').value;
        var confirmPassword = this.value;
        var errorSpan = document.getElementById('passwordMatchError');

        if (password === confirmPassword) {
            errorSpan.textContent = 'Passwords match!';
            errorSpan.style.color = 'green';
        } else {
            errorSpan.textContent = 'Passwords do not match';
            errorSpan.style.color = 'red';
        }
    });
</script>
</body>
</html>
